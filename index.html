<!DOCTYPE html>
<html>
<head>
    <title>FinBank - Digital Account</title>
</head>
<body style="font-family: Arial; text-align:center; margin-top:100px;">

<h1>Open Your Digital Bank Account</h1>
<p>100% Online. Zero Paperwork.</p>

<button onclick="startApplication()">Start Application</button>

<script>

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby_uVDp042iTUA0erIkdQHQUHOxh2V-AfUz_sF1ZqT-TLbnw318_ycGbYVL7ShxGG6l/exec";

// Traffic split (change 0.5 to adjust)
const TRAFFIC_SPLIT = 0.5; // 50% A, 50% B

function logEvent(variant, eventType) {
    fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
            variant: variant,
            event: eventType
        })
    });
}

function startApplication() {

    let variant = localStorage.getItem("variant");

    if (!variant) {
        variant = Math.random() < TRAFFIC_SPLIT ? "A" : "B";
        localStorage.setItem("variant", variant);
    }

    logEvent(variant, "visit");

    if (variant === "A") {
        window.location.href = "applyA.html";
    } else {
        window.location.href = "applyB.html";
    }
}

</script>

</body>
</html>
