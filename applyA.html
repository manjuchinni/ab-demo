<!DOCTYPE html>
<html>
<head>
    <title>Application - Variant A</title>
</head>
<body style="font-family: Arial; text-align:center; margin-top:100px;">

<h2>Variant A - Simple Application</h2>

<input type="text" placeholder="Enter your name"><br><br>
<input type="text" placeholder="Enter your mobile"><br><br>

<button onclick="submitForm()">Submit</button>

<script>

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby_uVDp042iTUA0erIkdQHQUHOxh2V-AfUz_sF1ZqT-TLbnw318_ycGbYVL7ShxGG6l/exec";

function logEvent(variant, eventType) {
    fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
            variant: variant,
            event: eventType
        })
    });
}

function submitForm() {

    let variant = localStorage.getItem("variant") || "A";

    logEvent(variant, "conversion");

    alert("Application Submitted Successfully!");

    localStorage.removeItem("variant");

    window.location.href = "index.html";
}

</script>

</body>
</html>
