<!DOCTYPE html>
<html>
<head>
    <title>Application - Variant A</title>
</head>
<body style="font-family: Arial; text-align:center; margin-top:100px;">

<h2>Variant A - Simple Application</h2>

<input type="text" placeholder="Enter your name"><br><br>
<input type="text" placeholder="Enter your mobile"><br><br>

<button onclick="submitForm()">Submit</button>

<script>

function submitForm() {

    let data = JSON.parse(localStorage.getItem("data"));

    if (!data) {
        data = { aVisitors:0, bVisitors:0, aConversions:0, bConversions:0 };
    }

    let variant = localStorage.getItem("variant");

    if (variant === "A") {
        data.aConversions++;
    } else {
        data.bConversions++;
    }

    localStorage.setItem("data", JSON.stringify(data));

    alert("Application Submitted Successfully!");

    window.location.href = "index.html";
}

</script>

</body>
</html>
